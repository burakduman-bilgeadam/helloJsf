<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:form style="margin:50px">
        <span class="ui-float-label">
           <p:inputText id="float-input-1" value="#{calculateBean.number1}" />
           <p:outputLabel for="@previous" value="Numara 1" />
        </span>
        <span class="ui-float-label" style="margin-top:50px">
           <p:inputText id="float-input-2" value="#{calculateBean.number2}" />
           <p:outputLabel for="@previous" value="Numara 2" />
        </span>
        <p:commandButton value="Hesapla"
                         id="ajax"
                         update="outputLabelid"
                         action="#{calculateBean.sum()}"
                         style="margin-right:20px;margin-top:50px"
                         styleClass="ui-priority-primary" />

        <p:outputLabel id="outputLabelid" value="#{calculateBean.result}"
                       style="margin-top:50px" />
    </h:form>
    <h:form>
        <p:dock position="bottom">
            <p:menuitem value="Anasayfa"
                        icon="/icon/homepage.png"
                        url="index.xhtml"/>
            <p:menuitem value="Kullanıcı"
                        icon="/icon/user.png"
                        url="user.xhtml"/>
            <p:menuitem value="Ürün"
                        icon="/icon/product.png"
                        action="#{productBean.productPage()}"/>
        </p:dock>
    </h:form>
</h:body>
</html>
